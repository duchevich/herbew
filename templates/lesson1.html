{% extends "layout.html" %}

{% block title %}
Алфавит
{% endblock %}

{% block body %}

<div id="modal_del">
{% for line in items %}
<!-- Modal -->
<div class="modal fade" id="{{ line.herbew }}" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{ line.title }}</h4>
            </div>
            <div class="modal-body">
                <img class="m_img" src="static/img/letters/{{ line.img }}" alt="{{ line.title }}">
                <p>{{ line.text }}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

{% endfor %}
</div>


<div class="row">
    <div class="col-xs-12">
        <h1 id="tytle" class="theme">Алфавит</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div id="table_cont" class="table_lesson" dir="rtl">
           {% for line in items %}
                <img id="{{ line.title }}" class="t_img" data-toggle="modal" data-target="#{{ line.herbew }}"src="static/img/letters/{{ line.img }}" alt="{{ line.title }}">
             {% endfor %}   
        </div>
    
        <div class="row">
          <div class="col-xs-4 col-md-offset-1 col-md-2">
            <button class="btn btn-primary btn-lg" id="game">Играть</button>
          </div>
          <div class="col-xs-4 col-md-2">
            <button class="btn btn-primary btn-lg hidden" id="stop">Выход</button>
          </div>
          <div class="col-xs-12 col-md-offset-2 col-md-2">
            <audio src="static/audio/alphabet.mp3" controls></audio>
          </div>
        </div>
    </div>
</div>
<script src="static/js/lesson1.js"></script>
{% endblock %}
